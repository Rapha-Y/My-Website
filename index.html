<!DOCTYPE html>
<html>
    <head>
        <title>My Page</title>
        <style>
            body {
                background: lightblue;
                color: white;
                font-family: "Comic Sans MS", cursive, sans-serif;
            }
            h1 {
                background: yellow;
                color: blueviolet;
            }
            h2 {
                color: blueviolet;
            }
            button {
                background: pink;
                color: blueviolet;
                border-radius: 8px;
            }
        </style>
    </head>
    <body>
        <h1>Hello world!</h1>
        <h2>Hi world.</h2>
        <h6>H-hi world...</h6>
        <p>I'm a paragraph.</p>
        <p>I'm a broken <br/> paragraph.</p>
        <button>I'm a button.</button>
        <ul>
            <li>I'm an item.</li>
            <li>I may be an item.</li>
        </ul>
        <ol>
            <li>I definitely am a <strong>strong</strong> item.</li>
            <li>I'm an item, from <em>Italy.</em></li>
        </ol>
    </body>
</html>
